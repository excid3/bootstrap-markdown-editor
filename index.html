<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>bootstrap markdown editor</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" media="screen" href="css/bme-editor.css">
    <script src="js/jquery-1.8.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	  <script src="js/markdown.js"></script>
  </head>
<body>
<div class="container bme-editor">
	<div class="span12">
	<h1>bootstrap markdown editor</h1>
	  <div class="wmd-panel">
		<div id="bme-button-bar">
		  <div id="bme-button-row" class="bme-toolbar">	
       		<div id="bme-button-group1" class="btn-group bme-btn-group1" style="float:left">
              <button class="btn" style="display:none" id="bme-bold-button" title="Bold - Ctrl+B">Bold</button>
              <button class="btn" style="display:none" id="bme-italic-button" title="Italic - Ctrl+I">Italic</button>
			</div>
			<div id="bme-button-group2" class="btn-group bme-btn-group2" style="float:left">
			  <button class="btn" style="display:none" id="bme-link-button" title="Link - Ctrl+L">Link</button>
			  <button class="btn" style="display:none" id="bme-quote-button" title="Blockquote - Ctrl+Q">Quote</button>
              <button class="btn" style="display:none" id="bme-code-button" title="Code Sample - Ctrl+K">Code</button>
			</div>
			<div id="bme-button-group3" class="btn-group bme-btn-group3" style="float:left">
              <button class="btn" style="display:none" id="bme-olist-button" title="Numbered List - Ctrl+O">Number</button>
              <button class="btn" style="display:none" id="bme-ulist-button" title="Bulleted List - Ctrl+U">Bulleted</button>
              <button class="btn" style="display:none" id="bme-heading-button" title="Heading - Ctrl+H">Heading</button>
              <button class="btn" style="display:none" id="bme-hr-button" title="Horizontal Rule - Ctrl+R">Rule</button>
			</div>
			<div id="bme-button-group4" class="btn-group bme-btn-group4" style="float:left">
              <button class="btn" style="display:none" id="bme-undo-button" title="Undo - Ctrl+Z" disabled="">Undo</button>
              <button class="btn" style="display:none" id="bme-redo-button" title="Redo - Ctrl+Shift+Z" disabled="">Redo</button>
            </div>
  		  </div>
		</div>
	  </div>	
	</div><!-- span12 -->

	<ul class="nav nav-tabs" id="myTab">
      <li class="active"><a data-toggle="tab" href="#editor">Editor</a></li>
      <li><a data-toggle="tab" href="#preview">Preview</a></li>
    </ul>

    <div class="tab-content" id="myTabContent">
      <div id="editor" class="tab-pane fade">
        <textarea id="bme-input" class="well"></textarea>
      </div>
      <div id="preview" class="tab-pane fade active in">
        <div id="bme-preview" class="well"></div>
      </div>
  	</div>

	<script>
		$(document).ready(function(){
		   (function() {
		     var converter = Markdown.getSanitizingConverter();
		     var editor = new Markdown.Editor(converter);
		     editor.run();
		   })();

		});
	</script>
</div><!-- row -->
</body>
</html>
