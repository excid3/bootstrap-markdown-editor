<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Bootstrap Markdown Editor</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">
  <script src="js/jquery-1.8.0.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/markdown.js"></script>
</head>
<body>
  <div class="container bme-editor">
    <h1>Bootstrap Markdown Editor</h1>

    <div class="wmd-panel">
      <div id="bme-button-bar"></div>

      <ul class="nav nav-tabs">
        <li class="active">
          <a data-toggle="tab" href="#editor">Editor</a>
        </li>
        <li>
          <a data-toggle="tab" href="#preview">Preview</a>
        </li>
      </ul>

      <div class="tab-content">
        <div id="editor" class="tab-pane active">
          <textarea id="bme-input" style="width: 99%; height: 250px; border: 1px solid #ccc">
#Heading 1            
##Heading 2            
###Heading 3            
          </textarea>
        </div>

        <div id="preview" class="tab-pane">
          <div id="bme-preview"></div>
        </div>
      </div>
    </div>

    <script>
    $(document).ready(function(){
       (function() {
         var converter = Markdown.getSanitizingConverter();
         var editor = new Markdown.Editor(converter);
         editor.run();
       })();
    });
  </script>
  </div>
  <!-- row -->
</body>
</html>
