<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>bootstrap markdown editor</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">
    <script src="js/jquery-1.8.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/markdown.js"></script>
  </head>
<body>
<div id="container">
	<div class="span12">
	<h1>bootstrap markdown editor</h1>
	  <div class="tabbable tabs-below">
		  <div id="markdown" class="tab-pane active">
			<div class="btn-toolbar">
            	<div class="btn-group" style="float:left">
	              <button class="btn" id="bold-button" title="Bold - Ctrl+B">Bold</button>
	              <button class="btn" id="italic-button" title="Italic - Ctrl+I">Italic</button>
				</div>
				<div class="btn-group" style="float:left">
				  <button class="btn" id="quote-button" title="Blockquote - Ctrl+Q">Quote</button>
	              <button class="btn" id="code-button" title="Code Sample - Ctrl+K">Code</button>
				</div>
				<div class="btn-group" style="float:left">
	              <button class="btn" id="olist-button" title="Numbered List - Ctrl+O">Number</button>
	              <button class="btn" id="ulist-button" title="Bulleted List - Ctrl+U">Bulleted</button>
	              <button class="btn" id="heading-button" title="Heading - Ctrl+H">Heading</button>
	              <button class="btn" id="hr-button" title="Horizontal Rule - Ctrl+R">Rule</button>
				</div>
				<div class="btn-group" style="float:left">
	              <button class="btn" id="undo-button" title="Undo - Ctrl+Z" disabled="">Undo</button>
	              <button class="btn" id="redo-button" title="Redo - Ctrl+Shift+Z" disabled="">Redo</button>
	            </div>
			</div>
			<br/><br/>
	        <textarea id="content" class="well" style="width:542px; height:200px"></textarea>
			<div id="content-preview" class="well" style="width:542px; height:220px">preview here</div>
		  </div>
	  </div>
	
	  <script>
		$(document).ready(function(){
		   $(".tabs").tabs();

		   (function() {
		     var converter = Markdown.getSanitizingConverter();
		     var editor = new Markdown.Editor(converter);
		     editor.run();
		   })();

		});
	  </script>
	</div>
</div><!-- container -->
</body>
</html>
